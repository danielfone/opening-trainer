<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opening Trainer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulma-prefers-dark" />
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.12.0/chess.min.js"></script>

  <style>
    .move-highlight {
      box-shadow: inset 0 0 5px 1px #5757a8;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Opening Trainer
      </h1>
      <p class="subtitle">
        Train openings with <strong>brain science</strong>!
      </p>
      <button class="button is-light is-outlined is-small js-undo">Undo</button>
      <button class="button is-primary is-light is-outlined is-small js-next">Next</button>
      <button class="button is-outlined is-small js-play">Play</button>
      <div id="board" style="width: 500px"></div>
      <div id="opening-name" class="title is-3">Starting positionâ€¦</div>
      <div id="opening-variant" class="subtitle is-5"></div>
      <p id="status" class="has-text-grey"></p>
      <div id="moves"></div>
      <label>FEN:</label>
      <div id="fen"></div>
      <label>PGN:</label>
      <div id="pgn"></div>
    </div>
  </section>
</body>
<script>
  var game = new Chess()
  var $status = $('#status')
  var $moves = $('#moves')
  var $eval = $('#eval')
  var $fen = $('#fen')
  var $pgn = $('#pgn')
  var $openingName = $('#opening-name')
  var masterBook = null
  var playersBook = null
  var engineMoves = []
  var autoMove = null // Move computer just made

  function tallyMoves(book) {
    book.games = book.white + book.draws + book.black
    book.moves.forEach(move => {
      move.games = move.white + move.draws + move.black
      move.percentage = Math.round(move.games / book.games * 100)
    })
    return book
  }

  // chess.js generates standard FEN, whereas lichess (and many others) index
  // positions via X-FEN. The key difference being the enpassant flag.
  function xFen() {
    const parts = game.fen().split(' ')
    const enpassant = parts[3]
    const canEnPassant = game.moves({ verbose: true }).some(m => m.flags === 'e')
    if (!canEnPassant) {
      parts[3] = '-'
    }
    return parts.join(' ')
  }

  async function updateBook() {
    const play = game.history({ verbose: true }).map(move => `${move.from}${move.to}`).join(',')
    const [masters, lichess, a] = await Promise.all([
      fetch(`https://explorer.lichess.ovh/masters?topGames=0&play=${play}`).then(r => r.json()).then(tallyMoves),
      fetch(`https://explorer.lichess.ovh/lichess?topGames=0&play=${play}`).then(r => r.json()).then(tallyMoves),
      fetch(`https://lichess.org/api/cloud-eval?multiPv=4&fen=${xFen()}`).then(r => r.json()),
    ])

    // Awkward way to convert UCI from analysis variation into SAN
    //
    // FIXME: handle castling UCI. We should probably generate all the moves and
    // then compare the line UCI against it
    if (a.pvs) {
      a.pvs.forEach(line => {
        const uci = line.moves.slice(0, 4)
        if (uci == 'e1h1' || uci == 'e8h8') {
          line.san = 'O-O'
        } else if (uci == 'e1a1' || uci == 'e8a8') {
          line.san = 'O-O-O'
        } else {
          move = game.move(uci, { sloppy: true })
          line.san = move.san
          game.undo()
        }
      })
      engineMoves = a.pvs
    } else {
      engineMoves = []
    }

    playersBook = lichess
    masterBook = masters
  }

  function playReply() {
    if (playersBook.games == 0) {
      $status.text('Out of book!')
      return
    }
    const choice = Math.random() * playersBook.games
    let i = 0
    const move = playersBook.moves.find(move => {
      i += move.games
      return choice < i
    }) || playersBook.moves[-1]
    autoMove = game.move(move.san)
    updateStatus()
  }

  function onDragStart(source, piece, position, orientation) {
    // do not pick up pieces if the game is over
    if (game.game_over()) return false

    // only pick up pieces for the side to move
    if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
      return false
    }
  }

  function abbrNum(number) {
    // what tier? (determines SI symbol)
    var tier = Math.log10(Math.abs(number)) / 3 | 0;

    // if zero, we don't need a suffix
    if (tier == 0) return number;

    // get suffix and determine scale
    var suffix = "kMGTPE".charAt(tier);
    var scale = Math.pow(10, tier * 3);

    // scale the number
    var scaled = number / scale;

    // format number and add suffix
    return scaled.toFixed(1) + suffix;
  }

  function onDrop(source, target) {
    // see if the move is legal
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })

    // illegal move
    if (move === null) return 'snapback'

    const selectedClass = 'has-text-info'

    if (masterBook) {
      const masterLoss = masterBook.moves.length > 0 ? masterBook.moves[0].percentage - (masterBook.moves.find(m => m.san == move.san)?.percentage || 0) : '-'
      const masterList = masterBook.moves.slice(0, 4).map(m => `<th class="${m.san == move.san ? selectedClass : ''}">${m.san}</th><td class="${m.san == move.san ? selectedClass : ''}">${m.percentage}%</td>`).join('')
      const playerLoss = playersBook.moves.length > 0 ? playersBook.moves[0].percentage - (playersBook.moves.find(m => m.san == move.san)?.percentage || 0)  : '-'
      const playerList = playersBook.moves.slice(0, 4).map(m => `<th class="${m.san == move.san ? selectedClass : ''}">${m.san}</th><td class="${m.san == move.san ? selectedClass : ''}">${m.percentage}%</td>`).join('')
      const engineList = engineMoves.map((m, i) => `<th class="${m.san == move.san ? selectedClass : ''}">${m.san}</th><td class="${m.san == move.san ? selectedClass : ''}">${(m.cp / 100).toFixed(1)}</td>`).join('')
      const engineMove = engineMoves.find(m => m.san == move.san)
      const engineLoss = engineMoves.length > 0 ? (engineMove ? ((engineMoves[0].cp - engineMove.cp) / 100).toFixed(1) : '>' + ((engineMoves[0].cp - engineMoves[engineMoves.length-1].cp) / 100).toFixed(1)) : '-'
      $moves.html(`
        <table class="table is-narrow">
          <tr><th>Masters<span class="tag" style="float:right">${abbrNum(masterBook.games)}</span></th><td>${masterLoss}%</td>${masterList}</tr>
          <tr><th>All<span class="tag" style="float:right">${abbrNum(playersBook.games)}</span></th><td>${playerLoss}%</td>${playerList}</tr>
          <tr><th>Engine</th><td>${engineLoss}</td></td>${engineList}</tr>
        </table>
      `)
    }
  }

  // update the board position after the piece snap
  // for castling, en passant, pawn promotion
  async function onSnapEnd() {
    await updateStatus()
    playReply()
  }

  async function updateStatus() {
    board.position(game.fen())
    await updateBook()

    var status = ''

    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }

    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
    }

    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position'
    }

    // game still on
    else {
      status = moveColor + ' to move'

      // check?
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check'
      }
    }

    if (game.history().length > 0) {
      const [openingName, variant] = masterBook.opening?.name.split(': ')

      $openingName.html(openingName || "Unknown opening")
      if (variant) $('#opening-variant').text(variant)
    } else {
      $openingName.html("Starting position")
      $('#opening-variant').html("")

    }

    $status.html(status)
    $fen.html(game.fen())
    $pgn.html(game.pgn())
  }

  function onMoveEnd() {
    // Highlight computer move if it made one
    $('#board').find('.square-55d63').removeClass('move-highlight')
    if (autoMove) {
      $('#board').find(`.square-${autoMove.from}`).addClass('move-highlight')
      $('#board').find(`.square-${autoMove.to}`).addClass('move-highlight')
    }
  }

  var config = {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd,
    onMoveEnd: onMoveEnd,
  }
  var board = Chessboard('board', config)

  updateStatus()

  $('.js-undo').click(async () => {
    game.undo()
    game.undo()
    await updateStatus()
  })

  $('.js-play').click(async () => {
    playReply()
  })

  $('.js-next').click(async () => {
    const player = board.flip()
    board.start(false)
    $moves.html('')
    game.reset()
    await updateStatus()
    if (player == 'black') playReply()
  })
</script>

</html>
